name: Deploy Documentation

on:
  push:
    branches: [ main ]

# ðŸ‘‡ REQUIRED so GitHub Actions can push to gh-pages
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ðŸ‘ˆ REQUIRED for mkdocs gh-deploy

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Deploy
        run: mkdocs gh-deploy --force
